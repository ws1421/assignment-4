<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Queens CD2 Land Use</title>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
  <div class='container'>
    <div id='sidebar'>
      <div class='description'>Click a button to fly to a community district of interest</div>
      <button class='flyButton' data-cd="bk-6">Brooklyn 6</button>
      <button class='flyButton' data-cd="mn-6">Manhattan 1</button>
      <button class='flyButton' data-cd="bx-2">Bronx 2</button>
      <br/>
      <br/>
      <button class='flyButton' data-cd="reset">Reset</button>

      <div class='cdname'>
        Click a district for more information
      </div>
      <div class='population'>
        You will see the population
      </div>
    </div>
    <div id='mapContainer'>MAP</div>
  </div>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
